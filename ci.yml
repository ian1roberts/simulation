name: CI
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .[dev] || pip install -e .
          pip install nbmake pytest-cov ruff black
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Run tests
        run: pytest -q --nbmake notebooks --maxfail=1 -n auto --cov=simulation

